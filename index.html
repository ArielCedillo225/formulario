<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article id="container">

        <div class="title_card">
            <h1>Formato de registro</h1>
        </div>

        <div id="inner_container">
            <div class="form_data">
                <p>E-mail</p>
                <input 
                    type="email" 
                    id="email"
                    name=""
                    value=""
                    onblur="validateState(this)">
            </div>
            <div class="form_data">
                <p>Nombre completo</p>
                <input 
                    type="text" 
                    id="NombreCompleto"
                    name=""
                    value=""
                    onblur="validateState(this)"
                    >
            </div>
            <div class="form_data">
                <p>Fecha Nacimiento</p>
                <input type="date" id="date">
            </div>
            <div class="form_data">
                <p>Sexo</p>
                <select name="Sexo" id="sex">
                    <option value="">None</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                </select>
            </div>
            <div class="form_data">
                <p>Intereses</p>
                <input type="checkbox" id="interests" value="1">Computer<br>
                <input type="checkbox" id="interests" value="2">Sports<br>
                <input type="checkbox" id="interests" value="3">Music<br>
                <input type="checkbox" id="interests" value="4">Games<br>
            </div>
        </div>

        <div class="register_div"> 
            <input type="submit" value="Registrar" onclick="register()" >
        </div>
        
    </article>
    <div>
        <h1>Lista de usuarios registrados</h1>
        <table id="table_users">
            <tr>
                <td>e-mail</td>
                <td>Nombre</td>
                <td>Fecha de Nacimiento</td>
            </tr>
            <tr>
                <td>spiderman@mail.com</td>
                <td>Peter Parker</td>
                <td>2000-11-01</td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
    <script src="list.js"></script>
</body>

</html>
